{% extends 'base.html' %}
{% block main %}
    <div class="container">
        <h1>My Profile</h1>
        <form method="POST" enctype="multipart/form-data" class="profile-form">
            {{ form.hidden_tag() }}
            <div class="profile-container">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename=user.profile_pic) if user.profile_pic else url_for('static', filename='pictures/default_profile_pic.jpg') }}" alt="Profile Picture" class="profile-image">
                </div>
                <div class="form-group">
                    {{ form.profile_pic(class="form-label-home") }}
                </div>
                <div class="profile-info">
                    <div class="form-group">
                        <label class="form-label-home", for="username">Username:</label>
                        <p id="username">{{ user.id }}</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label-home", for="email">Email:</label>
                        <p id="email">{{ user.email }}</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label-home", for="bio">Bio:</label>
                        {{ form.bio }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                {{ form.submit(class="button") }}
            </div>
        </form>
    </div>
{% endblock %}
