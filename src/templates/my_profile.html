{% extends 'base.html' %}
{% block main %}
    <div class="container">
        <h1>My Profile</h1>
        <div class="content-box" style="background-color: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
            <!-- User Profile -->
            <div class="profile-container">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%;">
                </div>
                <div class="profile-info">
                    <h2>{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                </div>
            
            <!-- Button to create new beat -->
            <div class="button-container" style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('beats_new') }}" class="button" style="text-decoration: none;">Create New Beat</a>
            </div>
        </div>
    </div>
    
    
{% endblock %}
