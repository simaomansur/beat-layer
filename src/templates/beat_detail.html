{% extends 'base.html' %}
{% block main %}
    <div class="container">
        <h1>{{ beat.title }}</h1>
        <div class="content-box" style="background-color: #f2f2f2; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
            <p><strong>Date Posted:</strong> {{ beat.date_added }}</p>
            <p><strong>Description:</strong> {{ beat.description }}</p>
            <p><strong>Posted by:</strong> {{ beat.artist }}</p>

            <!-- Audio Player -->
            <audio controls>
                <source src="{{ url_for('uploaded_file', filename=beat.audio_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <!-- Audio player (uncomment and update path if applicable) -->
            <!--
            <audio controls style="width: 100%;">
                <source src="{{ url_for('static', filename='path/to/beat/file') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            -->

            <!-- Back to Home Page -->
            <div class="button-container">
                <a href="{{ url_for('beats') }}" class="button" style="text-decoration: none;">Back to Home</a>
            </div>
        </div>
    </div>
{% endblock %}
